<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>JustStreamIt</title>
</head>
<body>
    <header id="header">
        <h1>JustStreamIt</h1>
        <nav class="menu">
            <ul>
                <li><a href="#the_best_movie">Accueil</a></li>
                <li><a href="#category_adventure">Aventure</a></li>
                <li><a href="#category_animation">Animation</a></li>
                <li><a href="#category_biography">Biographie</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="the_best_movie" class="the_best_movie">
            <div class="the_best_movie__data">
                <h2 id="best_movie_title" class="the_best_movie__data__title">the best movie title</h2>
                <p id="best_movie_summary" class="the_best_movie__data__summary">the best movie summary</p>
                <button class="the_best_movie__data__play_btn">Plus d'infos</button>
            </div>
            <div class="the_best_movie__img">
                <img id="best_movie_img" src="assets/placeholder-cinema.png" alt="Image du meilleur film">
            </div>
        </section>
        <section id="best_movies">
            <div class="caroussel">
                <a class="left_button" onclick="scroll_caroussel('best', 'left')">
                    <img src="assets/flèche-left.png" alt="fleche">
                </a>
                <div class="category_best">
                    <div class="movie_elem_1"></div>
                    <div class="movie_elem_2"></div>
                    <div class="movie_elem_3"></div>
                    <div class="movie_elem_4"></div>
                </div>
                <a class="right_button" onclick="scroll_caroussel('best', 'right')">
                    <img src="assets/flèche-right.png" alt="fleche">
                </a>
            </div>
        </section>
        <section id="categories">
            <div id="category_adventure">
                <h2>Meilleurs films d'aventure</h2>
                <!-- TODO: Afficher le carroussel -->
            </div>
            <div id="category_animation">
                <h2>Meilleurs films d'animation'</h2>
                <!-- TODO: Afficher le carroussel -->
            </div>
            <div id="category_biography">
                <h2>Meilleurs films de biographie</h2>
                <!-- TODO: Afficher le carroussel -->
            </div>
        </section>
    </main>
    <footer id="footer">
        <!-- TODO: centrer en plus petit -->
        <img class="footer__logo" src="assets/logo.png" alt="logo JustStreamIt">
    </footer>    
</body>
</html>
